name: PR Build
permissions:
  contents: read
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  static-code-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Check for versioned GitHub actions
        if: always()
        run: |
          # Get changed GitHub workflow/action files
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}..HEAD | grep -E "^\.github/(workflows|actions)/.*\.ya?ml$" || true)
          
          if [ -n "$CHANGED_FILES" ]; then
            # Check for any versioned actions, excluding comments and this validation script
            VIOLATIONS=$(grep -Hn "uses:.*@v" $CHANGED_FILES | grep -v "grep.*uses:.*@v" | grep -v "#.*@v" || true)
            if [ -n "$VIOLATIONS" ]; then
              echo "Found versioned GitHub actions. Use commit SHAs instead:"
              echo "$VIOLATIONS"
              exit 1
            fi
          fi
          
          echo "No versioned actions found in changed files"

      - name: Check for github.event in run steps
        if: always()
        run: |
          # Get changed GitHub workflow/action files
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}..HEAD | grep -E "^\.github/(workflows|actions)/.*\.ya?ml$" || true)
          
          if [ -n "$CHANGED_FILES" ]; then
            VIOLATIONS=""
            for file in $CHANGED_FILES; do
              # Extract all 'run' step values excluding this validation step
              RUN_STEPS=$(yq eval '.. | select(has("run") and has("name") and .name != "Check for github.event in run steps") | .run' "$file" 2>/dev/null || echo "")
              if echo "$RUN_STEPS" | grep -q "github\.event\."; then
                VIOLATIONS="$VIOLATIONS$file: Contains github.event.* in run step\n"
              fi
            done
            
            if [ -n "$VIOLATIONS" ]; then
              echo -e "Found github.event.* usage in run steps. This can lead to script injection vulnerabilities:"
              echo -e "$VIOLATIONS"
              exit 1
            fi
          fi
          
          echo "No github.event.inputs usage found in run steps"

  find-terraform-dirs:
    runs-on: ubuntu-latest
    outputs:
      dirs: ${{ steps.find-dirs.outputs.dirs }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      
      - name: Find all terraform directories
        id: find-dirs
        run: |
          DIRS=$(find terraform -name "*.tf" -not -path "*/.terraform/*" -exec dirname {} \; | sort -u | jq -R -s -c 'split("\n")[:-1]')
          echo "dirs=$DIRS" >> $GITHUB_OUTPUT
          echo "Found $(echo $DIRS | jq 'length') terraform directories"

  terraform-validate:
    needs: find-terraform-dirs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.find-terraform-dirs.outputs.dirs) }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
      
      - name: Terraform Init
        working-directory: ${{ matrix.dir }}
        run: terraform init -backend=false
      
      - name: Terraform Validate
        working-directory: ${{ matrix.dir }}
        run: terraform validate

  verify-terraform-dirs:
    needs: [find-terraform-dirs, terraform-validate]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      
      - name: Verify all directories were validated
        run: |
          EXPECTED_DIRS=$(find terraform -name "*.tf" -not -path "*/.terraform/*" -exec dirname {} \; | sort -u | wc -l)
          VALIDATED_DIRS='${{ needs.find-terraform-dirs.outputs.dirs }}' 
          VALIDATED_COUNT=$(echo $VALIDATED_DIRS | jq 'length')
          
          echo "Expected directories: $EXPECTED_DIRS"
          echo "Validated directories: $VALIDATED_COUNT"
          
          if [ "$EXPECTED_DIRS" != "$VALIDATED_COUNT" ]; then
            echo "❌ Mismatch in terraform directory count!"
            echo "This likely means new terraform directories were added but not validated."
            exit 1
          fi
          
          echo "✅ All terraform directories were validated"
      
      - name: Check validation results
        run: |
          if [ "${{ needs.terraform-validate.result }}" != "success" ]; then
            echo "❌ Terraform validation failed"
            exit 1
          fi
          echo "✅ All terraform validations passed"

  build:
    name: Gradle Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: 11
          distribution: corretto

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@ed408507eac070d1f99cc633dbcf757c94c7933a #4.4.3

      - name: Build with Gradle
        run: ./gradlew build

  all-pr-checks-pass:
    runs-on: ubuntu-latest
    needs: [build, static-code-checks, find-terraform-dirs, terraform-validate, verify-terraform-dirs]
    if: always()
    steps:
      - name: Checkout to get workflow file
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #5.0.0

      - name: Check all jobs succeeded and none missing
        run: |
          # Check if all needed jobs succeeded
          results='${{ toJSON(needs) }}'
          if echo "$results" | jq -r '.[] | .result' | grep -v success; then
            echo "Some jobs failed"
            exit 1
          fi
          
          # Extract all job names from THIS workflow (excluding this gate job)
          all_jobs=$(yq eval '.jobs | keys | .[]' .github/workflows/pr-build.yml | grep -v "all-pr-checks-pass" | sort)
          
          # Extract job names from needs array
          needed_jobs='${{ toJSON(needs) }}'
          needs_list=$(echo "$needed_jobs" | jq -r 'keys[]' | sort)
          
          # Check if any jobs are missing from needs
          missing_jobs=$(comm -23 <(echo "$all_jobs") <(echo "$needs_list"))
          if [ -n "$missing_jobs" ]; then
            echo "ERROR: Jobs missing from needs array in all-pr-checks-pass:"
            echo "$missing_jobs"
            echo "Please add these jobs to the needs array of all-pr-checks-pass"
            exit 1
          fi
          
          echo "All checks passed and no jobs missing from gate!"
      
      - name: Verify terraform validation ran
        run: |
          if [ "${{ needs.verify-terraform-dirs.result }}" != "success" ]; then
            echo "❌ Terraform validation did not pass"
            exit 1
          fi
          echo "✅ Terraform validation passed"
