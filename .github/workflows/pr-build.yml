name: PR Build
permissions:
  contents: read
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  static-code-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2

      - name: Check for versioned GitHub actions
        if: always()
        run: |
          # Get changed GitHub workflow/action files
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}..HEAD | grep -E "^\.github/(workflows|actions)/.*\.ya?ml$" || true)
          
          if [ -n "$CHANGED_FILES" ]; then
            # Check for any versioned actions, excluding comments and this validation script
            VIOLATIONS=$(grep -Hn "uses:.*@v" $CHANGED_FILES | grep -v "grep.*uses:.*@v" | grep -v "#.*@v" || true)
            if [ -n "$VIOLATIONS" ]; then
              echo "Found versioned GitHub actions. Use commit SHAs instead:"
              echo "$VIOLATIONS"
              exit 1
            fi
          fi
          
          echo "No versioned actions found in changed files"

      - name: Check for github.event in run steps
        if: always()
        run: |
          # Get changed GitHub workflow/action files
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}..HEAD | grep -E "^\.github/(workflows|actions)/.*\.ya?ml$" || true)
          
          if [ -n "$CHANGED_FILES" ]; then
            VIOLATIONS=""
            for file in $CHANGED_FILES; do
              # Extract all 'run' step values excluding this validation step
              RUN_STEPS=$(yq eval '.. | select(has("run") and has("name") and .name != "Check for github.event in run steps") | .run' "$file" 2>/dev/null || echo "")
              if echo "$RUN_STEPS" | grep -q "github\.event\."; then
                VIOLATIONS="$VIOLATIONS$file: Contains github.event.* in run step\n"
              fi
            done
            
            if [ -n "$VIOLATIONS" ]; then
              echo -e "Found github.event.* usage in run steps. This can lead to script injection vulnerabilities:"
              echo -e "$VIOLATIONS"
              exit 1
            fi
          fi
          
          echo "No github.event.inputs usage found in run steps"

      # This action wrapper by raven-actions provides cross-platform support and caching
      # Catches the same issues as GitHub's web editor: syntax errors, type mismatches,
      # undefined inputs/secrets, circular dependencies, and more
      - name: Validate GitHub Actions workflows
        if: always()
        uses: raven-actions/actionlint@e01d1ea33dd6a5ed517d95b4c0c357560ac6f518 # v2.1.1
        with:
          files: .github/workflows/*.yml, .github/actions/*/*.yml
          # Temporarily ignore specific shellcheck codes while we systematically fix them
          # TODO: Remove these suppressions incrementally as issues are fixed
          # SC2086: Double quote to prevent globbing and word splitting (212 occurrences)
          # SC2004: $/${} is unnecessary on arithmetic variables (14 occurrences)
          # SC2129: Consider using { cmd1; cmd2; } >> file instead of individual redirects (10 occurrences)
          # SC2016: Expressions don't expand in single quotes, use double quotes for that (8 occurrences)
          # SC2010: Don't use ls | grep. Use a glob or a for loop with a condition (5 occurrences)
          # SC2015: Note that A && B || C is not if-then-else. C may run when A is true (5 occurrences)
          # SC2046: Quote this to prevent word splitting (2 occurrences)
          # SC2181: Check exit code directly with e.g. 'if ! mycmd;', not indirectly with $? (1 occurrence)
          flags: |
            -ignore SC2086
            -ignore SC2004
            -ignore SC2129
            -ignore SC2016
            -ignore SC2010
            -ignore SC2015
            -ignore SC2046
            -ignore SC2181

      - name: Check Terraform formatting
        if: always()
        run: |
          if ! command -v terraform &> /dev/null; then
            echo "❌ ERROR: Terraform not installed in CI"
            echo "This is a CI configuration error - terraform should be available"
            exit 1
          fi
          
          if ! terraform fmt -check -recursive terraform/; then
            echo ""
            echo "❌ Terraform files are not formatted correctly"
            echo ""
            echo "To fix this, run:"
            echo "  terraform fmt -recursive terraform/"
            echo ""
            echo "Or install pre-commit to auto-format on commit:"
            echo "  pip install pre-commit"
            echo "  pre-commit install"
            echo ""
            exit 1
          fi
          
          echo "✅ All Terraform files are properly formatted"

  find-terraform-dirs:
    runs-on: ubuntu-latest
    outputs:
      dirs: ${{ steps.find-dirs.outputs.dirs }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      
      - name: Find all terraform directories
        id: find-dirs
        run: |
          # Find all directories containing .tf files, excluding downloaded modules in .terraform/
          # Process: find .tf files -> get their directories -> sort unique -> convert to JSON array
          # The jq command: read lines (-R), slurp into array (-s), compact (-c), split on newlines and remove last empty element
          DIRS=$(find terraform -name "*.tf" -not -path "*/.terraform/*" -exec dirname {} \; | sort -u | jq -R -s -c 'split("\n")[:-1]')
          echo "dirs=$DIRS" >> $GITHUB_OUTPUT
          echo "Found $(echo $DIRS | jq 'length') terraform directories"

  terraform-validate:
    needs: find-terraform-dirs
    runs-on: ubuntu-latest
    strategy:
      # Run validation in parallel across all terraform directories for speed
      # Without matrix: ~14 minutes serial, With matrix: ~15 seconds per directory in parallel
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.find-terraform-dirs.outputs.dirs) }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
      
      - name: Terraform Init
        working-directory: ${{ matrix.dir }}
        run: terraform init -backend=false
      
      - name: Terraform Validate
        working-directory: ${{ matrix.dir }}
        run: terraform validate

  build:
    name: Gradle Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: 11
          distribution: corretto

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@ed408507eac070d1f99cc633dbcf757c94c7933a #4.4.3

      - name: Build with Gradle
        run: ./gradlew build

  all-pr-checks-pass:
    runs-on: ubuntu-latest
    needs: [build, static-code-checks, find-terraform-dirs, terraform-validate]
    if: always()
    steps:
      - name: Checkout to get workflow file
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #5.0.0

      - name: Check all jobs succeeded and none missing
        run: |
          # Check if all needed jobs succeeded
          results='${{ toJSON(needs) }}'
          if echo "$results" | jq -r '.[] | .result' | grep -v success; then
            echo "Some jobs failed"
            exit 1
          fi
          
          # Extract all job names from workflow (excluding this gate job)
          all_jobs=$(yq eval '.jobs | keys | .[]' .github/workflows/pr-build.yml | grep -v "all-pr-checks-pass" | sort)
          
          # Extract job names from needs array
          needed_jobs='${{ toJSON(needs) }}'
          needs_list=$(echo "$needed_jobs" | jq -r 'keys[]' | sort)
          
          # Check if any jobs are missing from needs
          missing_jobs=$(comm -23 <(echo "$all_jobs") <(echo "$needs_list"))
          if [ -n "$missing_jobs" ]; then
            echo "ERROR: Jobs missing from needs array in all-pr-checks-pass:"
            echo "$missing_jobs"
            echo "Please add these jobs to the needs array of all-pr-checks-pass"
            exit 1
          fi
          
          echo "All checks passed and no jobs missing from gate!"
