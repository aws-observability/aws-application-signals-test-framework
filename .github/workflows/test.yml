## This workflow aims to run the Application Signals end-to-end tests as a canary to
## test the artifacts for App Signals enablement. It will deploy a sample app and remote
## service on two EC2 instances, call the APIs, and validate the generated telemetry,
## including logs, metrics, and traces.
name: Test
on:
  workflow_dispatch:
  push:

permissions:
  id-token: write
  contents: read

jobs:
  java-eks:
    strategy:
      fail-fast: false
      matrix:
        aws-region: [ 'us-east-1' ]
    uses: ./.github/workflows/java-eks-e2e-test.yml
    secrets: inherit
    with:
      aws-region: ${{ matrix.aws-region }}
      test-cluster-name: 'e2e-playground'
      caller-workflow-name: 'java-eks-test'

  python-eks:
    needs: java-eks
    strategy:
      fail-fast: false
      matrix:
        aws-region: [ 'us-east-1' ]
    uses: ./.github/workflows/python-eks-e2e-test.yml
    secrets: inherit
    with:
      aws-region: ${{ matrix.aws-region }}
      test-cluster-name: 'e2e-playground'
      caller-workflow-name: 'python-eks-test'

  metric-limiter:
    needs: python-eks
    strategy:
      fail-fast: false
      matrix:
        aws-region: [ 'us-east-1' ]
    uses: ./.github/workflows/java-metric-limiter-e2e-test.yml
    secrets: inherit
    with:
      aws-region: ${{ matrix.aws-region }}
      test-cluster-name: 'e2e-playground'
      caller-workflow-name: 'metric-limiter-test'

  default:
    strategy:
      fail-fast: false
      matrix:
        aws-region: ['us-east-1']
    uses: ./.github/workflows/java-ec2-default-e2e-test.yml
    secrets: inherit
    with:
      aws-region: ${{ matrix.aws-region }}
      caller-workflow-name: 'java-default-test'

  asg:
    strategy:
      fail-fast: false
      matrix:
        aws-region: ['us-east-1']
    uses: ./.github/workflows/java-ec2-asg-e2e-test.yml
    secrets: inherit
    with:
      aws-region: ${{ matrix.aws-region }}
      caller-workflow-name: 'java-asg-test'

  python-default:
    strategy:
      fail-fast: false
      matrix:
        aws-region: [ 'us-east-1' ]
    uses: ./.github/workflows/python-ec2-default-e2e-test.yml
    secrets: inherit
    with:
      aws-region: ${{ matrix.aws-region }}
      caller-workflow-name: 'python-default-test'

  python-asg:
    strategy:
      fail-fast: false
      matrix:
        aws-region: [ 'us-east-1' ]
    uses: ./.github/workflows/python-ec2-asg-e2e-test.yml
    secrets: inherit
    with:
      aws-region: ${{ matrix.aws-region }}
      caller-workflow-name: 'python-asg-test'

  java-k8s:
    uses: ./.github/workflows/java-k8s-e2e-test.yml
    secrets: inherit
    with:
      # To run in more regions, a cluster must be provisioned manually on EC2 instances in that region
      aws-region: 'us-east-1'
      caller-workflow-name: 'java-test'

  python-k8s:
    needs: java-k8s
    uses: ./.github/workflows/python-k8s-e2e-test.yml
    secrets: inherit
    with:
      # To run in more regions, a cluster must be provisioned manually on EC2 instances in that region
      aws-region: 'us-east-1'
      caller-workflow-name: 'python-k8s-test'
